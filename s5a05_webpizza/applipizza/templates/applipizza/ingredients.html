<table class="table table-striped">

      <tr>
        <th>Ingredient</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
        {% for ing in ingredients %}
        <tr>
            <td>{{ing}}</td>
            <td>
                <a href="/ingredients/{{ ing.idIngredient }}/update/" class="btn btn-warning btn-sm">
                    <i class="fas fa-pencil-alt"></i> Modifier
                </a>
                <a href="/ingredients/{{ ing.idIngredient }}/delete/" class="btn btn-danger btn-sm">
                    <i class="fas fa-trash-alt"></i> Supprimer
                </a>
            </td>
            
        </tr>

    </tbody>
